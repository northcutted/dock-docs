name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Go Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out -o=coverage.txt
          
          # Calculate total coverage percentage
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          
          # Generate coverage summary for GitHub Actions
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage by Package" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | grep -v "total:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | grep "total:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Create coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          # Determine badge color based on coverage
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 40" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          
          # Create badges directory
          mkdir -p .github/badges
          
          # Generate badge JSON
          cat > .github/badges/coverage.json << EOF
          {
            "schemaVersion": 1,
            "label": "coverage",
            "message": "${COVERAGE}%",
            "color": "${COLOR}"
          }
          EOF
          
          echo "Generated coverage badge with ${COVERAGE}% (${COLOR})"

      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/coverage.json || true
          git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git push || true

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = process.env.COVERAGE;
            
            // Read detailed coverage
            const coverageText = fs.readFileSync('coverage.txt', 'utf8');
            const lines = coverageText.split('\n');
            
            // Get package summaries
            const packages = [];
            for (const line of lines) {
              if (line.includes('github.com/northcutted/dock-docs')) {
                const parts = line.split('\t');
                if (parts.length >= 2) {
                  const pkg = parts[0].replace('github.com/northcutted/dock-docs/', '');
                  const cov = parts[1].trim();
                  if (pkg && cov && !pkg.includes(':')) {
                    packages.push({ pkg, cov });
                  }
                }
              }
            }
            
            // Build comment body
            let body = `## üìä Test Coverage Report\n\n`;
            body += `**Total Coverage: ${coverage}%**\n\n`;
            body += `### Coverage by Package\n\n`;
            body += `| Package | Coverage |\n`;
            body += `|---------|----------|\n`;
            
            for (const {pkg, cov} of packages) {
              const percentage = parseFloat(cov);
              const emoji = percentage >= 80 ? '‚úÖ' : percentage >= 60 ? '‚ö†Ô∏è' : '‚ùå';
              body += `| ${pkg} | ${emoji} ${cov} |\n`;
            }
            
            body += `\n`;
            body += `<details>\n`;
            body += `<summary>View Detailed Coverage</summary>\n\n`;
            body += `\`\`\`\n${coverageText.slice(0, 3000)}\`\`\`\n`;
            body += `</details>\n`;
            
            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6.0

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile - Docker Documentation</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --red: #f85149;
            --orange: #d29922;
            --blue: #58a6ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }
        .dashboard { max-width: 1200px; margin: 0 auto; }
        h1 { color: #f0f6fc; margin-bottom: 0.5rem; font-size: 1.8rem; }
        h2 { color: #f0f6fc; margin: 1.5rem 0 0.75rem; font-size: 1.3rem; border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; }
        h3 { color: var(--text); margin: 1rem 0 0.5rem; font-size: 1.1rem; }
        .badges { display: flex; gap: 0.5rem; flex-wrap: wrap; margin: 1rem 0; }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .badge-blue { background: rgba(88, 166, 255, 0.15); color: var(--blue); border: 1px solid rgba(88, 166, 255, 0.3); }
        .badge-green { background: rgba(63, 185, 80, 0.15); color: var(--green); border: 1px solid rgba(63, 185, 80, 0.3); }
        .badge-red { background: rgba(248, 81, 73, 0.15); color: var(--red); border: 1px solid rgba(248, 81, 73, 0.3); }
        .badge-orange { background: rgba(210, 153, 34, 0.15); color: var(--orange); border: 1px solid rgba(210, 153, 34, 0.3); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin: 1rem 0; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
        }
        .card-label { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .card-value { font-size: 1.5rem; font-weight: 700; color: #f0f6fc; margin-top: 0.25rem; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.75rem 0;
            font-size: 0.9rem;
        }
        th {
            background: var(--surface);
            color: var(--text-muted);
            text-align: left;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        td {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
        }
        tr:hover td { background: rgba(177, 186, 196, 0.04); }
        code {
            background: rgba(110, 118, 129, 0.15);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85em;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        .severity-critical { color: var(--red); font-weight: 700; }
        .severity-high { color: var(--orange); font-weight: 600; }
        .severity-medium { color: var(--orange); }
        .severity-low { color: var(--blue); }
        .tag-required { color: var(--green); }
        .tag-optional { color: var(--text-muted); }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        .vuln-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 0.5rem; margin: 1rem 0; }
        .vuln-card { text-align: center; padding: 1rem; }
        .vuln-count { font-size: 2rem; font-weight: 700; }
        .vuln-label { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem; }
        .footer { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border); color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Dockerfile</h1>
        <p style="color: var(--text-muted);">Docker Image Documentation</p>
        <h2>Environment Variables</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Default</th>
                    <th>Required</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>NAME</code></td>
                    <td>The name to greet</td>
                    <td><code>World</code></td>
                    <td><span class="tag-optional">No</span></td>
                </tr>
            </tbody>
        </table>
        <h2>Exposed Ports</h2>
        <table>
            <thead>
                <tr>
                    <th>Port</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>80</code></td>
                    <td>The port where the FastAPI application listens</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            Generated by <a href="https://github.com/northcutted/dock-docs">dock-docs</a>
        </div>
    </div>
</body>
</html>
